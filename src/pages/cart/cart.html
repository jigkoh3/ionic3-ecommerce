<!--
  Generated template for the CartPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{'CART' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row *ngFor="let item of cart.items" (click)="gotoProductDetail(item)">
    <ion-col >
      {{item.product.name}}
      {{item.price}}
      {{item.qty}}
    </ion-col>
  </ion-row>
</ion-content>
